<div class="container">
  <div *ngIf="post" class="jumbotron">
    <h2 class="display-9">
    {{post.title}}
    </h2>
    <hr>
    <h4>
    {{post.body}}
    </h4>
  </div>
  <ul *ngFor="let comment of comments" class="list-group">
    <li class="list-group-item list-group-item-info" > {{comment.name}} </li>
    <li class="list-group-item"> {{comment.email}} </li>
    <li class="list-group-item"> {{comment.body}} </li>
  </ul>
  <h5> New Comment </h5>
  <div *ngIf="empty" class="alert alert-danger">
    <strong>You must insert a new Comment-name, Comment and your email!</strong>
  </div>
  <div class="form-group">
    <p> name: </p>
    <input #name class="form-control" placeholder="name"/>
  </div>
  <div class="form-group">
    <p> email: </p>
    <input #email class="form-control" placeholder="email"/>
  </div>
  <div class="form-group">
    <p> comment: </p>
    <input #body class="form-control" placeholder="comment"/>
  </div>
  <div>
    <button type="button" class="btn btn-info" (click)="save(name.value, email.value, body.value)"> Save </button>
  </div>
</div>
