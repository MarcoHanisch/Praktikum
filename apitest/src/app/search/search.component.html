<div id="search-component" class="form-group">
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="id" class="form-control" />
  <div>
    <div *ngFor="let post of posts | async"
         (click)="gotoDetail(post)" class="search-result form-control"  >
      {{post.title}}
    </div>
  </div>
</div>
