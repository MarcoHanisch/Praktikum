<div>
  <label>Pokemon name:</label> <input #pokemonName />
  <button (click)="add(pokemonName.value); pokemonName.value=''">
    Add
  </button>
</div>
<ul class="pokemons">
<li *ngFor="let pokemon of pokemons" 
[class.selected]="pokemon === selectedPokemon"
(click)="onSelect(pokemon)">
  <span class="badge">{{pokemon.id}}</span> <span>{{pokemon.name}}</span>
  <button class="delete" (click)="delete(pokemon); $event.stopPropagation()">x</button>
</li>
</ul>
<div *ngIf="selectedPokemon">
  <h2>
    {{selectedPokemon.name | uppercase}} is my pokemon
  </h2>
  <button (click)="gotoDetail()">view Details</button>
</div>
