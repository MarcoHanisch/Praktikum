<div class="container">
<h2>{{'USERINFO'|translate}}</h2>
<table class="table table-responsive table-striped">
  <tbody *ngFor="let user of user">
    <tr>
      <td> {{'USERNAME'| translate}}:</td>
      <td> {{user.name}}</td>
    </tr>
    <tr>
      <td> {{'ADMIN'| translate}}: </td>
      <td> {{user.isAdmin}}</td>
    </tr>
  </tbody>
</table>
</div>
