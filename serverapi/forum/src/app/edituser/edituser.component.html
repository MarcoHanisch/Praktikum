<div class="container" *ngFor="let user of user">
  <label> UserName: <input #name [(ngModel)]="user.name" /></label>
  <label> Userpassword: <input #password [(ngModel)]="user.password" /></label>
  <label> Admin: <input #isAdmin class="checkbox" [(ngModel)]="user.isAdmin"/></label>
  <input #id [(ngModel)]="user._id"/>
   <button class="btn btn-info" (click)="editUser(name.value, password.value,isAdmin.value,id.value)">edit</button>
</div>
