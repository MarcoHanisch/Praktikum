<div class="container">
<div  *ngFor="let user of user">
  <div *ngIf="decoded.isAdmin === true || decoded.id === user._id">
  <div class="form-group">
    <form  class="form-inline">
  <label> {{'USERNAME'| translate}}: <input #name [(ngModel)]="user.name" class="form-control" name="namen" /></label>
    </form>
  <form *ngIf="decoded.id === user._id" class="form-inline">
  <label> {{'PASSWORD'| translate}}: <input #password [(ngModel)]="user.password" class="form-control" type="password" name="passwordn"/></label>
  </form>
  <form class="form-inline" *ngIf="decoded.isAdmin === true">
  
  <label> {{'ADMIN'| translate}}: <input #isAdmin type="checkbox" class="form-control" [(ngModel)]="user.isAdmin"  name="isAdminn"/></label>
  
  </form>
  </div>
  <input #id hidden [(ngModel)]="user._id" name="idn"/>
  
  
  
   <button class="btn btn-info" (click)="editUser(user.name, user.password,user.isAdmin,user._id)">{{'EDIT'| translate}}</button>

</div>
</div>
</div>
