
<div class="container" *ngIf="post">
    <h2>{{post.title}}</h2>
    <p>{{post.Username}}</p>
  <input hidden [value]="post_id" #id/>

    <div class="panel panel-default" *ngFor="let comment of comments">
    <div class="panel-heading"> {{comment.title}}
      <button *ngIf="decoded.isAdmin === true" type="button" class="btn btn-danger btn-sm pull-right" (click)="deleteComment(comment); $event.stopPropagation()">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
      </div>
      <div class="panel-body">  {{comment.content}}
        <button *ngIf="decoded.username === comment.Username" type="button" class="btn btn-primary pull-right" (click)="gotoComment(comment)">
                <span class="glyphicon glyphicon-pencil"></span>
              </button>
      </div>
          <li class="list-group-item">Erstellt von : {{comment.Username}}</li>
     
    </div>
<div >
    <label> new title: <input #title  /> </label>
  <label> new content: <input #content  (keydown.enter)="addComment(title.value, content.value,id.value)"/> </label>
  
  <button class="btn btn-info" (click)="addComment(title.value, content.value,id.value)">Add</button>
</div>

</div>
