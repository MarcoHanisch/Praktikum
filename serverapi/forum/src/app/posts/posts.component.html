 <table class="table table-responsive table-striped">
      <thead>
        <tr>
          <th> Posts</th>
          <th> Username</th>
          <th> Options </th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let post of posts " >
          <td>{{post.title}}</td>
          <td>{{post.Username}}</td>
          <td>
            <div class="btn-group">
              <button type="button" class="btn btn-primary" (click)="gotoDetail(post)"> 
                <span class="glyphicon glyphicon-folder-open" ></span>
              </button>
              <button type="button" class="btn btn-primary" (click)="deletePost(post); $event.stopPropagation()">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
              <button type="button" class="btn btn-primary" (click)="gotoEdit(post)">
                <span class="glyphicon glyphicon-pencil"></span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
<div>
  <label> new Title: <input #title  /> </label>
  <label> new topics: <input #topics  /> </label>
  
  <button class="btn btn-info" (click)="addPost(title.value, topics.value); topics.value=''; title.value=''">Add</button>
</div>
